<app-toast [message]="toast.message"></app-toast>

<app-loading [condition]="isLoading"></app-loading>

<div class="card mb-3" *ngIf="!isLoading">
    <h4 class="card-header">Current dogs ({{dogs.length}})</h4>
    <div class="card-body">
        <table class="table table-bordered">
            <thead class="table-secondary">
                <tr>
                    <th style="width: 20%" scope="col">Name</th>
                    <th style="width: 20%" scope="col">Age</th>
                    <th style="width: 20%" scope="col">Weight</th>
                    <th style="width: 20%" scope="col">Favourite Toy</th>
                    <th style="width: 20%" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="dogs.length==0">
                <tr>
                    <td colspan="5">there are no dogs. add one below</td>
                </tr>
            </tbody>
            <tbody>
                <tr appDogItemRow *ngFor="let dog of dogs" [dog]="dog" (dogDeleted)="removeDog($event)"></tr>
            </tbody>

        </table>
    </div>
</div>

<app-add-dog-form [dogs]="dogs"></app-add-dog-form>
