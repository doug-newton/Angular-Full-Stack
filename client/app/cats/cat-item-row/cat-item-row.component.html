<ng-container *ngIf="isEditing; else viewOnly" [formGroup]="editCatForm">
    <td>
        <input class="form-control" type="text" name="name" formControlName="name" placeholder="Name" required>
    </td>
    <td>
        <input class="form-control" type="number" name="age" formControlName="age" placeholder="Age" min="0" required>
    </td>
    <td>
        <input class="form-control" type="number" name="weight" formControlName="weight" placeholder="Weight" step="any"
            min="0" required>
    </td>
    <td>
        <button class="btn btn-sm btn-primary" type="button" (click)="save()" [disabled]="!editCatForm.valid">
            <i class="fa fa-save"></i> Save
        </button>
        <button class="btn btn-sm btn-warning ms-1" (click)="cancelEditing()">
            <i class="fa fa-times"></i> Cancel
        </button>
    </td>
</ng-container>

<ng-template #viewOnly>
    <td>{{cat.name}}</td>
    <td>{{cat.age}}</td>
    <td>{{cat.weight}}</td>
    <td>
        <button class="btn btn-sm btn-primary" (click)="enableEditing()">
            <i class="fa fa-pencil"></i> Edit
        </button>
        <button class="btn btn-sm btn-danger ms-1" (click)="deleteCat()">
            <i class="fa fa-trash"></i> Delete
        </button>
    </td>
</ng-template>
