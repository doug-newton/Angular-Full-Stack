<ng-container *ngIf="(open$ | async) == true">

    <div class="modal-backdrop">
    </div>

    <div class="modal modal-open" tabindex="-1" role="document">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" (click)="dismiss()" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="confirmYes()" class="btn btn-success">Yes</button>
                    <button type="button" (click)="confirmNo()" class="btn btn-danger">No</button>
                </div>
            </div>
        </div>
    </div>

</ng-container>
