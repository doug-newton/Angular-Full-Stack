<ng-container *ngIf="this.state$ | async as state">
  <ng-container *ngIf="state.open">

    <div class="alert" [ngClass]="'alert-' + state.content.status" role="alert">
      <i class="fa me-2" [ngClass]="{
    'fa-check-circle': state.content.status === 'success',
    'fa-exclamation-circle': state.content.status === 'warning' || state.content.status === 'danger'
  }"></i>
      {{state.content.message}}
    </div>

  </ng-container>
</ng-container>
